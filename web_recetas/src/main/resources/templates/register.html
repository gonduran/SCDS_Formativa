<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenedor de registro -->
    <div class="register-wrapper">
        <div class="register-container">
            <h1>Registro de Usuario</h1>

            <!-- Mensaje de error -->
            <p th:if="${error}" class="error-message" th:text="${error}"></p>

            <!-- Formulario de registro -->
            <form th:action="@{/register}" th:object="${user}" method="post">
                <!-- Usuario -->
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Usuario" required />
                </div>

                <!-- Nombre de Usuario -->
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Nombre Completo" required />
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Introduce un correo electrónico válido" />
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required pattern=".{8,}" title="La contraseña debe tener al menos 8 caracteres" />
                </div>

                <!-- Confirmación de Contraseña -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required />
                </div>

                <!-- Botón de registro -->
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="/js/funtions.js"></script>
</body>
</html>
