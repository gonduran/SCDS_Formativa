<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${receta.nombre}">Detalle de la Receta</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="/css/recetas.css"> <!-- Estilos específicos para recetas -->
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenedor principal de la receta -->
    <div class="recipe-container">
        <!-- Primera fila: imagen y título/descripción -->
        <div class="recipe-header">
            <!-- Imagen -->
            <div class="recipe-image">
                <img th:src="@{${receta.imagen}}" alt="${receta.nombre}">
            </div>
            <!-- Título y Descripción -->
            <div class="recipe-info">
                <h1 th:text="${receta.nombre}"></h1>

                <div class="recipe-metadata">
                    <div class="metadata-item">
                        <span class="metadata-label">Dificultad:</span>
                        <span class="metadata-value" th:text="${receta.dificultad}"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Tiempo de Cocción:</span>
                        <span class="metadata-value" th:text="${receta.tiempoCoccion}"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Tipo de Cocina:</span>
                        <span class="metadata-value" th:text="${receta.tipoCocina}"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">País de Origen:</span>
                        <span class="metadata-value" th:text="${receta.paisOrigen}"></span>
                    </div>
                </div>

                <p class="recipe-description" th:text="${receta.descripcion}"></p>
            </div>
        </div>

        <!-- Segunda fila: ingredientes y preparación -->
        <div class="recipe-details">
            <div class="ingredients">
                <h2>Ingredientes</h2>
                <ul>
                    <li th:each="ingrediente : ${receta.ingredientes}" th:text="${ingrediente}"></li>
                </ul>
            </div>

            <div class="preparation">
                <h2>Preparación</h2>
                <p th:text="${receta.detallePreparacion}"></p>
            </div>
        </div>
    </div>

    <div class="comentarios">
        <h3>Comentarios</h3>
        <div th:each="comentario : ${comentarios}">
            <p><strong th:text="${comentario.usuario}"></strong>:</p>
            <p th:text="${comentario.comentario}"></p>
            <p>Valoración: <span th:text="${comentario.valoracion}"></span>/5</p>
        </div>
    </div>
    
    <h4>Agregar un comentario</h4>
    <form th:action="@{/comentarios/{id}/agregar(id=${receta.id})}" method="post" th:object="${nuevoComentario}">
        <input type="text" th:field="*{usuario}" placeholder="Tu nombre" required />
        <textarea th:field="*{comentario}" placeholder="Escribe tu comentario" required></textarea>
        <input type="number" th:field="*{valoracion}" min="1" max="5" required />
        <button type="submit">Enviar</button>
    </form>

    <div class="compartir-redes">
        <a th:href="'https://www.facebook.com/sharer/sharer.php?u=https://miaplicacion.com/recetas/' + ${receta.id}" target="_blank">Compartir en Facebook</a>
        <a th:href="'https://twitter.com/share?url=https://miaplicacion.com/recetas/' + ${receta.id} + '&text=¡Mira esta receta!'" target="_blank">Compartir en Twitter</a>
        <a th:href="'https://www.instagram.com/?url=https://miaplicacion.com/recetas/' + ${receta.id}" target="_blank">Compartir en Instagram</a>
    </div>
    <!--
    <a href="#" onclick="navigator.clipboard.writeText('https://miaplicacion.com/recetas/{id}')">Copiar enlace para compartir</a>
    -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
