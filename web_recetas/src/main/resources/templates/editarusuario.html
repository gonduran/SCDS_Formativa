<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/editarusuario.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="editar-wrapper">
        <div class="editar-container">
            <h1>Editar Usuario</h1>
            <form th:action="@{/usuarios/{id}/editar(id=${usuario.id})}" method="post" style="margin-bottom: 10px !important;">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" th:value="${usuario.username}" readonly />
                </div>
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" th:value="${usuario.nombreCompleto}" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${usuario.email}" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="form-group">
                    <label for="userType">Rol:</label>
                    <select id="userType" name="userType">
                        <option value="1" th:selected="${usuario.userType == 1}">USER</option>
                        <option value="0" th:selected="${usuario.userType == 0}">ADMIN</option>
                    </select>
                </div>
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>
            <br>
            <form th:action="@{/usuarios}" method="get" style="margin-top: 10px !important;">
                <button type="submit" class="btn-volver" style="margin-top: 10px !important;">Volver</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="/js/funtions.js"></script>
</body>
</html>
