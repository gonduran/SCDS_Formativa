<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Receta</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/publicar.css">
</head>

<body>

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenedor de publicación -->
    <div class="publicar-wrapper">
        <div class="publicar-container">
            <h1>Publicar Nueva Receta</h1>

            <form action="#" th:action="@{/publicar}" th:object="${receta}" method="post">
                <!-- Nombre de la receta -->
                <div class="form-group">
                    <label for="nombre">Nombre de la receta:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej. Cazuela Chilena" required />
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" placeholder="Breve descripción"
                        required />
                </div>

                <!-- Tipo de cocina -->
                <div class="form-group">
                    <label for="tipoCocina">Tipo de Cocina:</label>
                    <input type="text" id="tipoCocina" th:field="*{tipoCocina}" placeholder="Ej. Chilena, Internacional"
                        required />
                </div>

                <!-- Dificultad -->
                <div class="form-group">
                    <label for="dificultad">Dificultad:</label>
                    <select id="dificultad" th:field="*{dificultad}" required>
                        <option value="">Seleccione la dificultad</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>

                <!-- Tiempo de Cocción -->
                <div class="form-group">
                    <label for="tiempoCoccion">Tiempo de Cocción (HH:MM):</label>
                    <input type="text" id="tiempoCoccion" th:field="*{tiempoCoccion}"
                        placeholder="Tiempo de Cocción (HH:MM)" pattern="^([0-9]|[1-9][0-9]):([0-5][0-9])$" required />
                </div>

                <!-- Ingredientes -->
                <div class="form-group">
                    <label for="ingredientes">Ingredientes (separados por comas):</label>
                    <input type="text" id="ingredientes" th:field="*{ingredientes}"
                        placeholder="Ej. Pollo, papas, zapallo" required />
                </div>

                <!-- País de origen -->
                <div class="form-group">
                    <label for="paisOrigen">País de Origen:</label>
                    <input type="text" id="paisOrigen" th:field="*{paisOrigen}" placeholder="Ej. Chile" required />
                </div>

                <!-- Detalle de preparación -->
                <div class="form-group">
                    <label for="detallePreparacion">Detalle de Preparación:</label>
                    <textarea id="detallePreparacion" th:field="*{detallePreparacion}"
                        placeholder="Describe la preparación paso a paso" required></textarea>
                </div>

                <!-- Imagen de la receta -->
                <div class="form-group">
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="text" id="imagen" th:field="*{imagen}" placeholder="URL de la imagen" />
                </div>

                <!-- Campo para agregar fotos -->
                <div class="form-group">
                    <label for="fotos">Agregar Fotos (URLs separadas por comas):</label>
                    <input type="text" id="fotos" name="fotos"
                        placeholder="https://example.com/foto1.jpg, https://example.com/foto2.jpg" />
                </div>

                <!-- Campo para agregar videos -->
                <div class="form-group">
                    <label for="videos">Agregar Videos (URLs separadas por comas):</label>
                    <input type="text" id="videos" name="videos"
                        placeholder="https://example.com/video1.mp4, https://example.com/video2.mp4" />
                </div>

                <!-- Botón de publicar -->
                <button type="submit">Publicar</button>

                <!-- Mensaje de error si la publicación falla -->
                <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
